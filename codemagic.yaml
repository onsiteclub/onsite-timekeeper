workflows:
  android-build:
    name: Android Build
    max_build_duration: 30
    instance_type: linux_x2
    environment:
      node: 18
      java: 17
      groups:
        - supa var
      vars:
        EXPO_NO_DOTENV: "1"
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Run Expo prebuild (Android)
        script: npx expo prebuild --platform android --clean
      - name: Build Android AAB (Play Store)
        script: |
          cd android
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/**/*.aab

  ios-build:
    name: iOS Build → TestFlight
    max_build_duration: 90
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: OnSite Calculator
    environment:
      node: 18
      xcode: latest
      cocoapods: default
      groups:
        - supa var
      vars:
        EXPO_NO_DOTENV: "1"
        BUNDLE_ID: "com.onsiteclub.timekeeper"
        SENTRY_DISABLE_AUTO_UPLOAD: "true"
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.onsiteclub.timekeeper
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Run Expo prebuild (iOS)
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
      - name: Set up code signing
        script: xcode-project use-profiles --project ios/OnSiteTimekeeper.xcodeproj
      - name: Increment build number
        script: |
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID" 2>/dev/null || echo "1")
          NEW_BUILD=$((LATEST_BUILD + 1))
          echo "Latest TestFlight build: $LATEST_BUILD → New build: $NEW_BUILD"
          cd ios && agvtool new-version -all $NEW_BUILD
      - name: Build signed IPA
        script: |
          xcode-project build-ipa \
            --workspace ios/OnSiteTimekeeper.xcworkspace \
            --scheme OnSiteTimekeeper \
            --config Release
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - "Internal Testing"

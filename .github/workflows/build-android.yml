name: Build Android

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
          - both

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Expo Doctor
        run: npm run doctor
        continue-on-error: true

  build:
    needs: checks
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_SUPABASE_URL: ${{ vars.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Prebuild native Android project
        run: npx expo prebuild --platform android --clean

      - name: Decode release keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks

      - name: Configure release signing
        run: |
          python3 << 'PYSCRIPT'
          import sys
          path = "android/app/build.gradle"
          content = open(path).read()
          original = content
          # Step 1: Add release signingConfig after debug block
          marker = "\n".join(["            keyPassword 'android'", "        }", "    }"])
          if marker not in content:
              print("ERROR: Cannot find debug signingConfig end marker")
              print("--- signingConfigs section ---")
              for i, l in enumerate(content.split("\n")):
                  if "signing" in l.lower():
                      print(f"  L{i+1}: {repr(l)}")
              sys.exit(1)
          inject = "\n".join([
              "            keyPassword 'android'",
              "        }",
              "        release {",
              "            storeFile file('release-keystore.jks')",
              '            storePassword System.getenv("KEYSTORE_PASSWORD")?.trim()',
              '            keyAlias System.getenv("KEY_ALIAS")?.trim()',
              '            keyPassword System.getenv("KEY_PASSWORD")?.trim()',
              "        }",
              "    }",
          ])
          content = content.replace(marker, inject, 1)
          # Step 2: Replace LAST occurrence of signingConfigs.debug
          # (first is in debug buildType, last is in release buildType)
          target = "signingConfig signingConfigs.debug"
          idx = content.rfind(target)
          if idx == -1:
              print("ERROR: signingConfig signingConfigs.debug not found")
              sys.exit(1)
          content = content[:idx] + "signingConfig signingConfigs.release" + content[idx + len(target):]
          # Verify
          if "signingConfig signingConfigs.release" not in content:
              print("ERROR: Verification failed - release signing not found")
              sys.exit(1)
          open(path, "w").write(content)
          print("Release signing configured successfully")
          PYSCRIPT
          echo "--- Signing config verification ---"
          grep -n "signingConfig" android/app/build.gradle

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Build APK
        if: github.event_name == 'push' || inputs.build_type == 'apk' || inputs.build_type == 'both'
        working-directory: android
        env:
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Build AAB (Play Store)
        if: inputs.build_type == 'aab' || inputs.build_type == 'both'
        working-directory: android
        env:
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew bundleRelease --no-daemon --stacktrace

      - name: Upload APK
        if: github.event_name == 'push' || inputs.build_type == 'apk' || inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: onsite-timekeeper-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload AAB
        if: inputs.build_type == 'aab' || inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: onsite-timekeeper-aab
          path: android/app/build/outputs/bundle/release/*.aab

name: Build Android

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'apk'
        type: choice
        options:
          - apk
          - aab
          - both

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Expo Doctor
        run: npm run doctor
        continue-on-error: true

  build:
    needs: checks
    runs-on: ubuntu-latest
    env:
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Prebuild native Android project
        run: npx expo prebuild --platform android --clean

      - name: Decode release keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks

      - name: Configure release signing
        run: |
          cat >> android/app/build.gradle << 'SIGNING'

          android {
              signingConfigs {
                  release {
                      storeFile file("release-keystore.jks")
                      storePassword System.getenv("KEYSTORE_PASSWORD")
                      keyAlias System.getenv("KEY_ALIAS")
                      keyPassword System.getenv("KEY_PASSWORD")
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          SIGNING

      - name: Setup Gradle cache
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true

      - name: Build APK
        if: github.event_name == 'push' || inputs.build_type == 'apk' || inputs.build_type == 'both'
        working-directory: android
        env:
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Build AAB (Play Store)
        if: inputs.build_type == 'aab' || inputs.build_type == 'both'
        working-directory: android
        env:
          SENTRY_DISABLE_AUTO_UPLOAD: 'true'
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew bundleRelease --no-daemon --stacktrace

      - name: Upload APK
        if: github.event_name == 'push' || inputs.build_type == 'apk' || inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: onsite-timekeeper-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload AAB
        if: inputs.build_type == 'aab' || inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: onsite-timekeeper-aab
          path: android/app/build/outputs/bundle/release/*.aab
